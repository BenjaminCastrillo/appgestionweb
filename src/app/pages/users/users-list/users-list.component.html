<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2 mt-2">
  <h4>Listado de usuarios</h4>
  <div class="col text-end">
    <button routerLink="/user/nuevo" class="btn btn-primary">
      <i class="fas fa-plus"></i>
      Nuevo
    </button>
  </div>
</div>
<div class="form-group me-2">
  <input  name="filterUser"
          [(ngModel)]="filterUser"
          (keyup)="buscar(filterUser)"
          class="form-control" 
          type="search" 
          placeholder="Buscar..." 
          aria-label="Search">
</div>
<table class="table table-condensed table-striped">
  <thead>
    <!-- [ngStyle]="{'width':'100px'}" -->
    <tr>
      <th scope="col" class="col-sm-1">#</th>
      <th scope="col" class="col-sm-3">Nombre</th>
      <th scope="col" class="col-sm-3">Apellidos</th>
      <th scope="col" class="col-sm-3">email</th>
      <th scope="col" class="col-sm-1">Rol</th>
      <th scope="col" class="col-sm-1">Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users |user:filterUser:page:linesPages; let i =index">
      <td >{{i+1+page}}</td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.email}}</td>
      <td>
        <span tooltip="Tooltip" placement="top" showDelay="500">
          <i *ngIf="user.rol.id===0" class="fas fa-user-plus"></i>
        </span>
        <i *ngIf="user.rol.id===1" class="fas fa-user-cog"></i>
        <i *ngIf="user.rol.id===3" class="fas fa-house-user"></i>
        <i *ngIf="user.rol.id!=0 && user.rol.id!=1 && user.rol.id!=3" class="far fa-question-circle"></i>

      </td>
      <td>
        <button type="button" 
                class="btn btn-light btn-sm mr-1" 
                (click)="editUser(user)" data-bs-toggle="tooltip" 
                data-bs-placement="top" title="Tooltip on top"> 
          <i class="fas fa-edit"></i>
        </button>
        &nbsp;
        <button type="button" 
                class="btn btn-light btn-sm" 
                (click)="removeUser(user,i)">
          <i class="far fa-trash-alt"></i>
        </button>
       </td>
    </tr>
  
  </tbody>
</table>
<div class="d-grid text-center d-md-block" 
  *ngIf="users.length>linesPages">
  <button class="btn btn-outline-secondary btn-sm"
          (click)="prevPage()"
          [disabled]="page===0">
    Pag. Anterior
  </button>
  &nbsp;
  <button class="btn btn-outline-secondary btn-sm"
          (click)="nextPage()"
          [disabled]="(users |user:filterUser:page:linesPages).length<linesPages"> 
    Pag. Siguiente
  </button>
</div>
<div class="text-center" *ngIf="cargando">
  <div class="spinner-border" role="status"></div>
</div>

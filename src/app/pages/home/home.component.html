<h1>home work</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2 mt-2">
  <h4>Listado de clientes</h4>
  <div class="col text-end">
    <button routerLink="/customer/nuevo" class="btn btn-primary">
      <i class="fas fa-plus"></i>
      Nuevo
    </button>
  </div>
</div>
<div class="form-group me-2">
  <input  name="filterCustomer"
          [(ngModel)]="filterCustomer"
          (keyup)="buscar(filterCustomer)"
          class="form-control" 
          type="search" 
          placeholder="Buscar por ID, CIF, nombre" 
          aria-label="Search">
</div>



<table matSort (matSortChange)="sortData($event)" class="table table-condensed table-striped" *ngIf="!cargando && customers.length>0">
  <thead>
    <tr>
      <th scope="col" class="col-sm-1" mat-sort-header="id">#ID</th>
      <th scope="col" class="col-sm-2" mat-sort-header="cif">CIF/NIF</th>
      <th scope="col" class="col-sm-5" mat-sort-header="nombre">Nombre</th>
      <th scope="col" class="col-sm-2">Tel√©fono</th>
      <tr>
    </tr>
  </thead>

  <tbody>
   <tr *ngFor="let customer of sortedData |home:filterCustomer:pageNumber:pageSize:sortedData.length; let i =index">
      <td >{{customer.id}} {{i}}</td>
      <td>{{customer.identification}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.phoneNumber}}</td>
    </tr>
  
  </tbody>
</table>
<div class="text-center mt-3" *ngIf="cargando">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

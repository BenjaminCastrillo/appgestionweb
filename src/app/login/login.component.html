<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 500px">
  

      <div class="col-sm-4 cuadro">
        <div>
          <label class="form-label" for="inputUsuario">Usuario</label>
          <input class="form-control"
                  id="inputUsuario"
                  autocomplete="off"
                  type="text"
                  formControlName="user"
                  [class.is-invalid]="usuarioNoValido">
          <small *ngIf="usuarioNoValido" class="text-danger">{{msgError('user')}}</small>
        </div>
        <div class="mt-3">
          <label class="form-label" for="inputPassword">Password</label>
          <input class="form-control"
                  id="inputPassword"
                  autocomplete="off"
                  type="password"
                  formControlName="password"
                  [class.is-invalid]="passwordNoValido">
          <small *ngIf="passwordNoValido" class="text-danger">{{msgError('password')}}</small>
        </div>
        <div class="row mt-4 ms-2 me-2">
          <button type="submit" class=" btn btn-primary">
            Acceder
          </button>
        </div>
      </div>

  </div>
</div>
